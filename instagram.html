<!DOSTYPE html>
<html lang="rus">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>>
    <link rel="stylesheet" href="instagram.css">
</head>>

<body>
    <img src="https://bilder.pcwelt.de/3983706_original.jpg" class="phone">
    <div class="container">
        <div class="header">
            <div class="top">
                <div class="logo">
                    <img src="https://www.rabotadoska.com/files/images/450514-big-1-1584705616.jpg" style="width: 175px;">
                </div>
                <div class="form">
                    <div class="input_field">
                        <input type="text" placeholder="Номер телефона, имя пользователя или электронный адрес" class="input">
                    </div>
                    <div class="input_field">
                        <input type="password" placeholder="Пароль" class="input">
                    </div>
                    <div class="btn"><a href="#">Войти</a></div>
                </div>
                <div class="or">
                    <div class="line"></div>
                    <p>ИЛИ</p>
                    <div class="line"></div>
                </div>
                <div class="dif">
                    <div class="fb">
                        <img src="https://github.com/codingmarket07/Instagram-Login-Page/blob/master/facebook.png?raw=true" alt="facebook">
                        <p>Войти через Facebook</p>
                    </div>
                    <div class="forgot">
                        <a href="#">Забыли пароль?</a>
                    </div>
                </div>
            </div>
            <div class="signup">
                <p>У вас еще нет аккаунта? <a href="#"> Зарегистрироваться</a></p>
            </div>
    

</body>>
